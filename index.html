<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
            <!-- Search Bar -->
            <div class="search-container mb-6">
                <div class="relative">
                    <input type="text" id="city-input" class="w-full bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-full py-3 px-6 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter city name...">
                    <button id="search-button" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Loading Indicator -->
            <div id="loader" class="text-center py-8 hidden">
                <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-500 dark:text-gray-400">Fetching weather...</p>
            </div>
            <!-- Error Message Display -->
            <div id="error-message" class="text-center py-8 hidden">
                 <p class="text-red-500 font-semibold">Could not find weather for that city. Please try again.</p>
            </div>
            <!-- Weather Information Card -->
            <div id="weather-card" class="weather-card text-center opacity-0 -translate-y-4">
                <!-- City and Date -->
                <h2 id="city-name" class="text-3xl font-bold text-gray-800 dark:text-white"></h2>
                <p id="current-date" class="text-gray-500 dark:text-gray-400 mb-6"></p>
                <!-- Main Weather Display -->
                <div class="flex flex-col items-center justify-center my-6">
                    <div id="weather-icon" class="w-24 h-24 mb-2"></div>
                    <p id="temperature" class="text-6xl font-bold text-gray-900 dark:text-white"></p>
                    <p id="description" class="text-xl text-gray-600 dark:text-gray-300 capitalize"></p>
                </div>
                <!-- Additional Details -->
                <div class="flex justify-around bg-gray-100 dark:bg-gray-700 rounded-xl p-4 mt-6">
                    <div class="text-center">
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Wind</p>
                        <p id="wind-speed" class="font-semibold text-gray-800 dark:text-white"></p>
                    </div>
                    <div class="text-center">
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Forecast</p>
                        <p id="forecast-temp" class="font-semibold text-gray-800 dark:text-white"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
